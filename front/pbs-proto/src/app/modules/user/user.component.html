<app-user-info [user]="userInfo"></app-user-info>
<app-feed [posts]="posts"></app-feed>
<div class="div-flex">
    <div class="margin-centre-horiz">
        <button *ngIf="posts.length>0" (click)="fetchMoreOnClick()" mat-button class="bg-blue-1">Fetch more</button>
        <button *ngIf="posts.length===0" (click)="fetchMoreOnClick()" mat-button class="bg-blue-1">Refresh</button>
    </div>
</div>
